<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simongamestyle.css">
</head>
<body>
    <audio id="soundTopLeft" src="sounds/soundTopLeft.mp3"></audio>
    <audio id="soundTopRight" src="sounds/soundTopRight.mp3"></audio>
    <audio id="soundBottomLeft" src="sounds/soundBottomLeft.mp3"></audio>
    <audio id="soundBottomRight" src="sounds/soundBottomRight.mp3"></audio>
    <audio id="soundFail" src="sounds/fail-sound.mp3"></audio>
    <div>
        <div onclick="panelClicked(event.currentTarget)" class="top-left-panel" id="top-left-panel">
        </div>
        <div onclick="panelClicked(event.currentTarget)" class="top-right-panel" id="top-right-panel">
        </div>
    </div>
    <div>
        <div onclick="panelClicked(event.currentTarget)" class="bottom-left-panel" id="bottom-left-panel">
        </div>
        <div onclick="panelClicked(event.currentTarget)" class="bottom-right-panel" id="bottom-right-panel">
        </div>
    </div>
    <script src="simongame.js"></script>
</body>
</html>
